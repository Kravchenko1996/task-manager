<app-todo-list
  class="toDoCard"
  *ngFor="let toDoList of toDoLists"
  [toDoList]="toDoList"
  (onUpdate)="refreshToDoList($event)"
  (onDelete)="removeToDoList($event)">
</app-todo-list>
<div class="add-div">
  <button mat-flat-button color="primary" class='add-btn' (click)="createToDoList()">Add TODO List</button>
</div>
