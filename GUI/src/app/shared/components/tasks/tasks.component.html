<div class="create-task">
  <form class="mat-form-field">
    <mat-form-field>
      <mat-label>Task</mat-label>
      <input matInput
             placeholder="Start typing here to create a task..."
             name="newTask"
             #taskForm
             (keyup.enter)="createTask(taskForm.value)" [(ngModel)]="currentTask">
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary"
          class="mat-ripple"
          (click)="createTask(taskForm.value)">
    ADD
  </button>
</div>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <app-task
    *ngFor="let task of tasksList"
    [task]="task"
    (onUpdate)="getTasks()"
    cdkDrag (cdkDragDropped)="print($event)">
  </app-task>
</div>
