  <div class="create-task">
  <form class="mat-form-field">
    <mat-form-field>
      <mat-label>Task</mat-label>
      <input matInput
             aria-label="task"
             placeholder="Start typing here to create a task..."
             name="newTask"
             #taskForm
             (keyup.enter)="createTask(taskForm.value)"
             [(ngModel)]="currentTask">
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary"
          class="mat-ripple"
          (click)="createTask(taskForm.value)">
    ADD
  </button>
</div>

<!--DRAG&DROP-->

<div cdkDropList class="example-list">
  <app-task
    *ngFor="let task of tasksList"
    [task]="task"
    [cdkDragData]="task"
    (onUpdate)="refreshTask($event)"
    (onDelete)="removeTask($event)"
    cdkDrag (cdkDragDropped)="changeTaskOrder($event, task)">
  </app-task>
</div>
