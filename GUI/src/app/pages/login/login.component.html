<div class="d-flex">
  <mat-card class="my-card">

    <mat-card-title>LOGIN</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" class="d-inline-grid">

        <mat-form-field appearance="fill">
          <mat-label>Enter your username</mat-label>
          <input matInput placeholder="Username" required formControlName="username" aria-label="username">
          <mat-error *ngIf="loginForm.controls.username.errors">This field is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" aria-label="password">
          <mat-error *ngIf="loginForm.controls.password.errors">This field is required!</mat-error>
          <button mat-icon-button matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">LOG IN</button>
      <button mat-raised-button routerLink="/auth/register">Create a New Account</button>
    </mat-card-actions>

  </mat-card>
</div>
